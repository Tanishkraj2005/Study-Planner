    <title>Dashboard</title>

    <nav>
    <div class="nav-left">
        <a href="index.html" class="brand">Study Planner</a>
        <a href="index.html">Dashboard</a>
    </div>

    <div class="nav-right">
        <a href="subjects.html">Subjects</a>

        <!-- DARK / LIGHT TOGGLE -->
        <button class="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
    </div>
</nav>

<div class="container">

    <div class="card">
        <h2>Welcome to Smart Study Planner</h2>
        <p>Your productivity companion.</p>
    </div>

    <div class="card">
        <h3>Total Subjects</h3>
        <p id="subjectCount"></p>
    </div>

    <div class="card">
        <h3>Upcoming Tasks</h3>
        <ul id="upcoming"></ul>
    </div>

</div>

<script src="script.js"></script>
<script>
    let subs = loadSubjects();
    document.getElementById("subjectCount").innerText = subs.length;

    let tasks = loadTasks();
    let upcoming = document.getElementById("upcoming");
    tasks.slice(0,3).forEach(t=>{
        let li = document.createElement("li");
        li.innerText = `${t.title} - ${t.deadline}`;
        upcoming.appendChild(li);
    });
</script>
</body>
